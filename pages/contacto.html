    <main class="mainContacto">
        <h1 class="tituloPrincipal">CONTACTO</h1>
        <section class="contact">

            <div class="container mb-3 mb-lg-5">

                <div class="row">   
                    <div class="col-md-12">
                        <div class="section-header text-left pb-2 pb-lg-5">
                            <h2>Escribinos!</h2>
                            <p>
                                Para cualquier consulta, favor llenar el formulario
                            </p>
                            
                        </div>

                    </div>
                </div>

                <div class="formulario">
                    <div class="col-12 col-md-12 col-lg-6 pt-4 pb-4">
                        <form action="#" class="bg-light p-4 m-auto shadow-sm">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <input class="form-control" placeholder="Nombre y Apellido" type="text" required>
                                    </div>

                                </div>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                     <input class="form-control" placeholder="Email" type="email" required>
                                    </div>

                                </div>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <input class="form-control" placeholder="Telefono" type="text" required>
                                    </div>

                                </div>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <input class="form-control" placeholder="Mensaje" type="text" required>
                                    </div>

                                </div>

                                <button class="btn btn-primary btn-lg btn-block mt-3" type="button">Enviar</button>
                                
                            </div>
                        </form>

                    </div>

                    <div>
